  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .slider-slide {
      min-width: 100%;
      flex-shrink: 0;
    }

    .slider-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .slider-dot.active {
      width: 2rem;
    }

    .fiber-glow {
      position: relative;
      overflow: hidden;
    }

    .fiber-glow::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .coverage-map {
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 300px;
    }

    .map-marker {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes ping {
      75%, 100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .theme-transition {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .glass-effect {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

    function setupSlider() {
      const track = document.getElementById('slider-track');
      const dots = document.querySelectorAll('.slider-dot');
      const prevBtn = document.getElementById('slider-prev');
      const nextBtn = document.getElementById('slider-next');

      function updateSlider() {
        track.style.transform = `translateX(-${currentSlide * 100}%)`;
        dots.forEach((dot, index) => {
          if (index === currentSlide) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }

      prevBtn.addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlider();
      });

      nextBtn.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlider();
      });

      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          currentSlide = index;
          updateSlider();
        });
      });

      // Auto-advance slider
      setInterval(() => {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlider();
      }, 5000);

      updateSlider();
    }

    function setupThemeToggle() {
      const toggleBtn = document.getElementById('theme-toggle');
      const sunIcon = document.getElementById('theme-icon-sun');
      const moonIcon = document.getElementById('theme-icon-moon');

      toggleBtn.addEventListener('click', () => {
        const currentDarkMode = window.elementSdk?.config?.dark_mode ?? defaultConfig.dark_mode;
        const newDarkMode = !currentDarkMode;
        
        if (window.elementSdk) {
          window.elementSdk.setConfig({ dark_mode: newDarkMode });
        } else {
          defaultConfig.dark_mode = newDarkMode;
          onConfigChange(defaultConfig);
        }
      });
    }

    function setupContactForm() {
      const form = document.getElementById('contact-form');
      const message = document.getElementById('contact-form-message');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        message.textContent = 'âœ“ Message sent! We\'ll get back to you within 24 hours.';
        message.style.color = '#38BDF8';
        setTimeout(() => {
          message.textContent = '';
          form.reset();
        }, 3000);
      });
    }

    function setupMobileMenu() {
      const menuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      const menuLinks = document.querySelectorAll('.mobile-menu-link');

      let isMenuOpen = false;

      menuToggle.addEventListener('click', () => {
        isMenuOpen = !isMenuOpen;
        if (isMenuOpen) {
          mobileMenu.classList.remove('hidden');
          menuIcon.classList.add('hidden');
          closeIcon.classList.remove('hidden');
        } else {
          mobileMenu.classList.add('hidden');
          menuIcon.classList.remove('hidden');
          closeIcon.classList.add('hidden');
        }
      });

      // Close menu when clicking a link
      menuLinks.forEach(link => {
        link.addEventListener('click', () => {
          isMenuOpen = false;
          mobileMenu.classList.add('hidden');
          menuIcon.classList.remove('hidden');
          closeIcon.classList.add('hidden');
        });
      });
    }

    async function onConfigChange(config) {
      const cfg = { ...defaultConfig, ...config };
      
      const baseFont = cfg.font_family;
      const baseSize = cfg.font_size;
      const fullStack = `${baseFont}, system-ui, -apple-system, sans-serif`;

      // Theme colors
      let bgColor, surfaceColor, textColor, primaryColor, secondaryColor;
      
      if (cfg.dark_mode) {
        bgColor = cfg.background_color;
        surfaceColor = cfg.surface_color;
        textColor = cfg.text_color;
        primaryColor = cfg.primary_action_color;
        secondaryColor = cfg.secondary_action_color;
      } else {
        // Light mode colors
        bgColor = "#F8FAFC";
        surfaceColor = "#FFFFFF";
        textColor = "#0F172A";
        primaryColor = "#0EA5E9";
        secondaryColor = "#38BDF8";
      }

      // Apply global styles
      const body = document.body;
      const root = document.getElementById('app-root');
      
      body.style.backgroundColor = bgColor;
      body.style.color = textColor;
      body.style.fontFamily = fullStack;
      body.style.fontSize = baseSize + 'px';
      
      if (root) {
        root.style.backgroundColor = bgColor;
        root.style.color = textColor;
      }

      // Update theme icons
      const sunIcon = document.getElementById('theme-icon-sun');
      const moonIcon = document.getElementById('theme-icon-moon');
      if (sunIcon && moonIcon) {
        if (cfg.dark_mode) {
          sunIcon.classList.add('hidden');
          moonIcon.classList.remove('hidden');
        } else {
          sunIcon.classList.remove('hidden');
          moonIcon.classList.add('hidden');
        }
      }

      // Update all theme-transition elements
      const themeElements = document.querySelectorAll('.theme-transition');
      themeElements.forEach(el => {
        if (el.tagName === 'NAV') {
          el.style.backgroundColor = cfg.dark_mode ? 'rgba(15, 23, 42, 0.8)' : 'rgba(248, 250, 252, 0.8)';
        } else if (el.tagName === 'SECTION') {
          el.style.backgroundColor = surfaceColor;
        }
        el.style.color = textColor;
      });

      // Update mobile menu
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenu) {
        mobileMenu.style.backgroundColor = cfg.dark_mode ? 'rgba(15, 23, 42, 0.95)' : 'rgba(248, 250, 252, 0.95)';
        mobileMenu.style.borderColor = cfg.dark_mode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';
      }

      // Update text content
      const updates = {
        'nav-company-name': cfg.company_name,
        'nav-company-tagline': cfg.company_tagline,
        'hero-title': cfg.hero_title,
        'hero-subtitle': cfg.hero_subtitle,
        'hero-cta': cfg.hero_cta,
        'profile-title': cfg.profile_title,
        'profile-description': cfg.profile_description,
        'plan1-name': cfg.plan1_name,
        'plan1-speed': cfg.plan1_speed,
        'plan1-price': cfg.plan1_price,
        'plan2-name': cfg.plan2_name,
        'plan2-speed': cfg.plan2_speed,
        'plan2-price': cfg.plan2_price,
        'plan3-name': cfg.plan3_name,
        'plan3-speed': cfg.plan3_speed,
        'plan3-price': cfg.plan3_price,
        'coverage-title': cfg.coverage_title,
        'contact-title': cfg.contact_title,
        'contact-phone': cfg.contact_phone,
        'contact-email': cfg.contact_email,
        'contact-address': cfg.contact_address,
        'footer-company-name': cfg.company_name
      };

      Object.entries(updates).forEach(([id, value]) => {
        const el = document.getElementById(id);
        if (el) el.textContent = value;
      });

      // Update buttons and interactive elements
      const heroCta = document.getElementById('hero-cta');
      if (heroCta) {
        heroCta.style.backgroundColor = primaryColor;
        heroCta.style.color = cfg.dark_mode ? '#020617' : '#FFFFFF';
      }

      const contactSubmit = document.querySelector('#contact-form button[type="submit"]');
      if (contactSubmit) {
        contactSubmit.style.backgroundColor = primaryColor;
        contactSubmit.style.color = cfg.dark_mode ? '#020617' : '#FFFFFF';
      }

      // Update plan cards
      const planCards = document.querySelectorAll('article');
      planCards.forEach((card, index) => {
        card.style.backgroundColor = surfaceColor;
        card.style.borderColor = index === 1 ? primaryColor : (cfg.dark_mode ? '#334155' : '#E2E8F0');
        
        const speedBadge = card.querySelector('[id*="speed"]');
        if (speedBadge) {
          speedBadge.style.backgroundColor = cfg.dark_mode ? 'rgba(56, 189, 248, 0.1)' : 'rgba(14, 165, 233, 0.1)';
          speedBadge.style.color = primaryColor;
        }

        const button = card.querySelector('button');
        if (button && index === 1) {
          button.style.backgroundColor = primaryColor;
          button.style.color = cfg.dark_mode ? '#020617' : '#FFFFFF';
        } else if (button) {
          button.style.backgroundColor = 'transparent';
          button.style.borderColor = primaryColor;
          button.style.color = textColor;
        }
      });

      // Update slider dots
      const dots = document.querySelectorAll('.slider-dot');
      dots.forEach(dot => {
        dot.style.backgroundColor = cfg.dark_mode ? '#475569' : '#CBD5E1';
        if (dot.classList.contains('active')) {
          dot.style.backgroundColor = primaryColor;
        }
      });

      // Update form inputs
      const inputs = document.querySelectorAll('input, textarea');
      inputs.forEach(input => {
        input.style.backgroundColor = bgColor;
        input.style.color = textColor;
        input.style.borderColor = cfg.dark_mode ? '#475569' : '#CBD5E1';
      });

      // Update glass effect buttons
      const glassButtons = document.querySelectorAll('.glass-effect');
      glassButtons.forEach(btn => {
        btn.style.backgroundColor = cfg.dark_mode ? 'rgba(30, 41, 59, 0.8)' : 'rgba(255, 255, 255, 0.8)';
        btn.style.color = textColor;
      });
    }

    function mapToCapabilities(config) {
      const cfg = { ...defaultConfig, ...config };
      return {
        recolorables: [
          {
            get: () => cfg.background_color,
            set: (value) => window.elementSdk.setConfig({ background_color: value })
          },
          {
            get: () => cfg.surface_color,
            set: (value) => window.elementSdk.setConfig({ surface_color: value })
          },
          {
            get: () => cfg.text_color,
            set: (value) => window.elementSdk.setConfig({ text_color: value })
          },
          {
            get: () => cfg.primary_action_color,
            set: (value) => window.elementSdk.setConfig({ primary_action_color: value })
          },
          {
            get: () => cfg.secondary_action_color,
            set: (value) => window.elementSdk.setConfig({ secondary_action_color: value })
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family,
          set: (value) => window.elementSdk.setConfig({ font_family: value })
        },
        fontSizeable: {
          get: () => cfg.font_size,
          set: (value) => window.elementSdk.setConfig({ font_size: value })
        }
      };
    }

    function mapToEditPanelValues(config) {
      const cfg = { ...defaultConfig, ...config };

        ['plan3_price', cfg.plan3_price],
        ['coverage_title', cfg.coverage_title],
        ['contact_title', cfg.contact_title],
        ['contact_phone', cfg.contact_phone],
        ['contact_email', cfg.contact_email],
        ['contact_address', cfg.contact_address]
      ]);
    }

    // Initialize
    createApp();
    onConfigChange(defaultConfig);

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
