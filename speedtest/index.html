<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Test - Steksa.NET</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      background: #0f0f10;
      color: #fff;
      min-height: 100vh;
    }

    .hero {
      background: linear-gradient(180deg, #000 0%, #0f0f10 100%);
      border-bottom: 2px solid #ffcc00;
      padding: 28px 0;
    }

    .brand-badge{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255, 204, 0, 0.08);
      border: 1px solid rgba(255, 204, 0, 0.25);
      font-weight: 600;
      color: #ffcc00;
    }

    .card-dark{
      background: #151518;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    .iframe-wrap{
      position: relative;
      width: 100%;
      padding-top: 75%; /* default rasio (tinggi) */
      background: #0b0b0c;
    }

    /* Responsive iframe */
    .iframe-wrap iframe{
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Untuk layar besar bikin lebih tinggi */
    @media (min-width: 992px){
      .iframe-wrap{
        padding-top: 60%;
      }
    }

    .hint{
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }

    .footer{
      color: rgba(255,255,255,0.5);
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div class="container">
      <div class="row align-items-center g-3">
        <div class="col-12 col-lg-8">
          <div class="brand-badge mb-2">
            ðŸš€ Speed Test Steksa.NET
          </div>
          <h1 class="fw-bold mb-1">Uji Kecepatan Internet Anda</h1>
          <p class="hint mb-0">
            Pastikan WiFi stabil. Jika bisa, lakukan tes dekat router agar hasil lebih maksimal.
          </p>
        </div>

        <div class="col-12 col-lg-4 text-lg-end">
          <a href="https://openspeedtest.com" target="_blank" class="btn btn-warning fw-semibold px-4">
            Powered by OpenSpeedTest
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">

        <div class="card-dark">
          <div class="p-3 p-md-4 border-bottom" style="border-color: rgba(255,255,255,0.08) !important;">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">
              <div>
                <div class="fw-semibold">Speed Test Panel</div>
                <div class="hint">Download â€¢ Upload â€¢ Ping â€¢ Jitter</div>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" onclick="location.reload()">
                  ðŸ”„ Refresh
                </button>
                <button class="btn btn-outline-warning btn-sm" onclick="scrollToTest()">
                  âš¡ Mulai Test
                </button>
              </div>
            </div>
          </div>

          <!-- IFRAME -->
          <div class="iframe-wrap" id="speedtest">
            <iframe src="https://openspeedtest.com/speedtest" loading="lazy" title="Speedtest OpenSpeedTest"></iframe>
          </div>
        </div>

        <div class="mt-3 footer text-center">
          Â© <span id="year"></span> Steksa.NET â€¢ Internet Service â€¢ Network Monitoring
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function scrollToTest(){
      document.getElementById("speedtest").scrollIntoView({behavior: "smooth"});
    }
  </script>
</body>
</html>
